<html layout:decorate="~{global/layout}">

<div layout:fragment="content" class="p-2">
    <span>
        <h1 class="font-bold mt-5">최신 글</h1>
        <table class="table">
            <!-- head -->
            <thead>
            <tr>
                <th></th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="post : ${recentList}">
                <td>
                    <a th:href="@{|/post/detail/${post.id}/increaseHit|}" th:text="${post.title}"></a>
                </td>
                <td th:text="${#temporals.format(post.createDate, 'yyyy-MM-dd HH:mm')}">
                </td>
            </tr>
            </tbody>
        </table>
        <h1 class="p-5 mb-40" th:if="${#lists.isEmpty(recentList)}">아직 글이 없습니다.</h1>
        <a role="button" class="btn btn-outline" th:href="@{/post/list}">전체 글 보기</a>
    </span>
</div>
</html>
