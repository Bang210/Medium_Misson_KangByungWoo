<html layout:decorate="~{global/layout}">

<div layout:fragment="content" class="p-2">

    <!--포스트 테이블 시작-->
    <div class="overflow-x-auto">
        <table class="table">
            <!-- head -->
            <thead>
            <tr>
                <th>제목</th>
                <th>글쓴이</th>
                <th>작성일시</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="post, loop : ${paging}">
                <td>
                    <a th:href="@{|/post/detail/${post.id}|}" th:text="${post.title}"></a>
                </td>
                <td>
                    <a th:text="${post.author.username}"></a>
                </td>
                <td th:text="${#temporals.format(post.createDate, 'yyyy-MM-dd')}"></td>
            </tr>
            </tbody>
        </table>
        <div class="ml-2">
            <a role="button" class="btn btn-outline" th:href="@{/post/write}">글 쓰기</a>
        </div>
        <!--포스트 테이블 끝-->
        <!-- 페이징처리 시작 -->
            <th:block th:replace="global/pagination :: pagination(${paging}, 3)">

            </th:block>

    </div>


</div>
</html>
